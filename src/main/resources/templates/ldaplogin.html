<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Spring Boot Home</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-dark">
	<div class="container py-0">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-white mb-4">LDAP Login</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<!-- form card login -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="card-body">
								<form name="f" th:action="@{/ldaplogin}" method="post">
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid username and password.</div>
									<div th:if="${param.logout}" class="alert alert-success">
										You have been logged out.</div>

									<div class="form-group">
										<label for="username">Username</label> <input type="text"
											id="username" name="username"
											class="form-control form-control-lg rounded-0" />
									</div>

									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											id="password" name="password"
											class="form-control form-control-lg rounded-0">
									</div>
									<div class="form-actions">
										<button type="submit"
											class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
